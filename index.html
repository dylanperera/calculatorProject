<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <link rel = "StyleSheet" href = "styles.css">
    </head>
    <body>
        <div class = "frame">

            <div class = "display">
                <div id = "operationPreformed"></div>
                <div id = "numberDisplayed"></div>
            </div>

            <div class = "settings">
                <button id = "On-Off" class = "Off">ON</button>
                <button id = "AC">CLEAR</button>
                <button id = "Delete">DELETE</button>
            </div>

            <div class = "calculator-options">

                <div class = "row1">
                    <button class = "operations" id = "factorial">x!</button>
                    <button class = "operations" id = "exponential">x<sup>y</sup></button>
                    <button class = "operations" id = "mod">%</button>
                    <button class = "operations" id = "divison">&#247</button>
                </div>

                <div class = "row2">
                    <button class = "seven number">7</button>
                    <button class = "eight number">8</button>
                    <button class = "nine number">9</button>
                    <button class = "operations" id = "multiplication">&#215</button>
                </div>

                <div class = "row3">
                    <button class = "four number">4</button>
                    <button class = "five number">5</button>
                    <button class = "six number">6</button>
                    <button class = "operations" id = "subtract">-</button>
                </div>

                <div class = "row4">
                    <button class = "one number">1</button>
                    <button class = "two number">2</button>
                    <button class = "three number">3</button>
                    <button class = "operations" id = "add">+</button>
                </div>

                <div class = "row5">
                    <button class = "zero number">0</button>
                    <button class = "dot">.</button>
                    <button class = "operations" id = "equals">=</buttonf>
                </div>


            </div>


        </div>
        <script src = "main.js"></script>

    </body>


</html>
